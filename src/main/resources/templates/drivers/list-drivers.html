<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Driver Directory</h3>
    <hr>


    <a th:href="@{/drivers/new}"
       class="btn btn-primary btn-sm mb-3"> 
        Add New Driver 
    </a> 
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th> Status</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Current Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.name}"/>
            <td th:text="${driver.age}"/>
            <td th:text="${driver.address}"/>
            <td th:text="${driver.status}"/>
            <td th:text="${driver.startTime}"/>
            <td th:text="${driver.endTime}"/>
            <td th:text="${driver.currentLocation}"/>
            <td>
                <a th:href="@{/drivers/update(id=${driver.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/drivers/delete(id=${driver.id})}"
                   class="btn btn-danger btn-sm"
                   onClick="if (!(confirm('Are you sure you want to delete this driver?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
