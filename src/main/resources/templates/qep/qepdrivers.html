<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>

<body>

<div class="container">

    <a th:text="${versionNumber}"></a>
    <hr>
    <h4> Query End Point </h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> Driver Name </th>
                    <th> Driver age </th>
                    <th> Driver Address </th>
                    <th> Driver Status </th>
                    <th> Driver Start Time </th>
                    <th> Driver End Time </th>
                    <th> Driver Current Location </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="activeTimeWindowMapBound : ${atm}">
                    <td th:text="${activeTimeWindowMapBound.name}"/>
                    <td th:text="${activeTimeWindowMapBound.age}"/>
                    <td th:text="${activeTimeWindowMapBound.address}"/>
                    <td th:text="${activeTimeWindowMapBound.status}"/>
                    <td th:text="${activeTimeWindowMapBound.startTime}"/>
                    <td th:text="${activeTimeWindowMapBound.endTime}"/>
                    <td th:text="${activeTimeWindowMapBound.currentLocation}"/>
                </tr>

                </tbody>

            </table>
        </div>

    </div>
</div>

</body>
